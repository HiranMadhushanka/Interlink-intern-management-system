<app-qand-a></app-qand-a>



<div class="hasanga" *ngFor="let qustionee of questionBoard; let i=index" (click)="highlightSelected(qustionee)" id="id">

  <mdb-card>
    <div class="hasanga1">

      <h4><b><i class="fa fa-comment-o" aria-hidden="true"></i> {{qustionee.content}}</b></h4>

      <h6><i class="fa fa-user-circle-o" aria-hidden="true"></i> <b> By : </b> <b><span style="color:rgb(199, 201, 197)2);">
            {{qustionee.sendername}}</span></b></h6>
      <h6> <i class="fa fa-clock-o" aria-hidden="true"></i> {{qustionee.datetime}}</h6>

      <form (ngSubmit)=" onSubmit(noticeEdit)" #noticeEdit="ngForm">


        <!-- <div class="md-form mb-25">

          <i class="fa fa-hand-o-right" aria-hidden="true"></i>

          <input type="text" name="answer" placeholder="Your Answer here" ngModel required>





        </div> -->
        <div class="md-form">
          <i class="fa fa-pencil prefix"></i>



          <textarea type="text" id="form8" name="answer" class="md-textarea form-control" mdbInputDirective ngModel
            required></textarea>
          <label for="form8">Your Answer Here</label>
        </div>



        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-success">Post Answer</button>

          </div>
        </div>

      </form>



      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#gridSystemModal">
        <i class="fa fa-search" aria-hidden="true"></i> Check Other's Answers
      </button> -->
      <!-- <h4><b>{{noticee.topic}}</b></h4> -->

      <button mdbBtn color="primary" class="waves-light" type="button" (click)="test.toggle()" mdbWavesEffect>
        Show Answers
      </button>
      
      <div class="" mdbCollapse #test="bs-collapse">
        <div class="modal-body">
          <div *ngFor="let answeree of particularAnswerBoard">
  
            <mdb-card>
              <div class="hasanga1">
  
                <h6><b>{{answeree.content}}</b></h6>
  
                <h6><i class="fa fa-user" aria-hidden="true"></i> <b> By : </b> <b><span style="color:rgb(5, 255, 255);">
                      {{answeree.sendername}}</span></b></h6>
                <h6>{{answeree.datetime}}</h6>
  
  
  
  
              </div>
            </mdb-card>
            <br>
          </div>
  
        </div>
      </div>


    </div>
  </mdb-card>
  <br>
</div>
