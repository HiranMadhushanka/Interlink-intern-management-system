<div class="container">
   

    <h2 style="text-align:center;">Soft Skills</h2>
    <div *ngFor="let studentskill of studentskills" >
      <star-rating [starType]="'svg'" labelPosition="top" [readOnly]="ifStudent" (starClickChange)="onClick1($event,studentskill)"   labelText={{studentskill.skillname}} rating={{studentskill.skillrate}}></star-rating>
  </div>
  
  <h2 style="text-align:center;">Tech Skills</h2>
  <div *ngFor="let studenttechskill of studenttechskills" >
    <star-rating [starType]="'svg'" (starClickChange)="onClick($event,studenttechskill)" labelPosition="top" [readOnly]="ifStudent"  labelText={{studenttechskill.skillname}} rating={{studenttechskill.skillrate}}></star-rating>
  </div>
    <div *ngIf="!ifStudent">  

    <h3> Soft Skills evaluation</h3>
    <br>
  
  
    <form (ngSubmit)=" onSubmit1(skilledit)" #skilledit="ngForm">
  
      <div class="form-group row">
        <label for="inputText3" class="col-sm-2 col-form-label">Skill name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText3" name="skillname" placeholder="Enter soft skill name"
            ngModel >
  
        </div>
      </div>
  
      <div class="form-group row">
        <label for="inputText3" class="col-sm-2 col-form-label">Skill rate</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText2" name="skillrate" placeholder="Rate 1 to 5" ngModel
            >
        </div>
      </div>
  
  
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" >Save Soft Skills</button>
        </div>
      </div>
    </form>
  
    <br>
    <h3> Tech Skills evaluation </h3>
    <br>
  
    <form (ngSubmit)=" onSubmit2(techskilledit)" #techskilledit="ngForm">
  
      <div class="form-group row">
        <label for="inputText3" class="col-sm-2 col-form-label">Skill name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText3" name="skillname" placeholder="Enter tech skill name"
            ngModel>
  
        </div>
      </div>
  
      <div class="form-group row">
        <label for="inputText3" class="col-sm-2 col-form-label">Skill rate</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText2" name="skillrate" placeholder="Rate 1 to 5" ngModel>
        </div>
      </div>
  
  
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" >Save Tech Skills</button>
        </div>
      </div>
    </form>
    </div>
  </div>
