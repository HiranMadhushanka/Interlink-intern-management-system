<div *ngIf="ifsuporad">

  <h3>Give a Recommendation</h3>

  <form (ngSubmit)=" onSubmitRecommend(noticeEdit)" #noticeEdit="ngForm">
    <div class="md-form">
      <i class="fa fa-pencil prefix"></i>



      <textarea type="text" id="form8" name="descrip" class="md-textarea form-control" mdbInputDirective
        ngModel></textarea>
      <label for="form8">Type Here</label>
    </div>



    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success">Post</button>

      </div>
    </div>

  </form>
</div>
<h2 style="text-align:center; "><b>Recommendations</b></h2>
<div class="hasanga" *ngFor="let recommend of recommendationForthisStud">
  <mdb-card>
    <div class="hasanga1">
      <!-- <h2 style="text-align:center; color:rgb(255, 63, 5);"><b>Recommendations</b></h2> -->
      <h4><b>{{recommend.content}}</b></h4>
      <h5><b><i class="fa fa-clock-o" aria-hidden="true"></i>Time : <span
            style="color:rgb(5, 143, 255);">{{recommend.datetime}}</span></b></h5>
      <h5><b><i class="fa fa-user" aria-hidden="true"></i>By : <span
            style="color:rgb(5, 143, 255);">{{recommend.supervisorname}}</span></b></h5>

    </div>
  </mdb-card>
  <br>
</div>
