<h3>Reset password</h3>
<div class="abc">
<form (ngSubmit)=" checkEmail(edit)" #edit="ngForm">

  <div class="form-group row">
    <label for="inputText3" class="col-sm-2 col-form-label">Email address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputText1" name="email" placeholder="your email address" ngModel
        required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
<br><br>

</div>
