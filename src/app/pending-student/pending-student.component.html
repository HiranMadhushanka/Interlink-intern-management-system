<div id="content" #content>
  <table mdbTable >
    <thead class="black white-text">
        <tr>
          <th>email</th>
          <th></th>
          <th *ngIf="ifAdmin"></th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let studentdetails of students; index as i">
        <td>{{studentdetails.email}}</td>
        
        <td>
          <form class="x"  (ngSubmit)="onsubmit(studentdetails.id)" #formone="ngForm">
            <button type="submit" class="btn btn-default">Approve</button>
           </form>
          </td> 
          <td *ngIf="ifAdmin">
              <form class="y"  (ngSubmit)="ondelete(studentdetails.id)" #formtwo="ngForm">
                <button type="submit" class="btn btn-default">Remove</button>
               </form>
              </td> 
    </tr>
    </tbody>
    
  </table>
