<form (ngSubmit)=" onSubmitTodo(noticeEdit)" #noticeEdit="ngForm">
  <div class="md-form">
    <i class="fa fa-pencil prefix"></i>
    


    <textarea type="text" id="form8" name="descrip" class="md-textarea form-control" mdbInputDirective ngModel required></textarea>
    <label for="form8">Enter Todo</label>
  </div>



  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Post Todo</button>

    </div>
  </div>
 
</form>



<div class="example-container">
  <h2>To do</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.content}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.content}}</div>
  </div>
</div>
