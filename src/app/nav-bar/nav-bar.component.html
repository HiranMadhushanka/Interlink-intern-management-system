<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        
        <div class="md-form mb-5">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" [(ngModel)]="formEmail" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email"></label>
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" [(ngModel)]="formPassword" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center" >
        <button class="btn btn-default" (click)="onClickMe()" data-dismiss="modal">Login</button>
      </div>
      <!-- <div class="modal-footer d-flex justify-content-center" *ngIf="ifLoged">
        <button class="btn btn-default" (click)="logout()" data-dismiss="modal">LogOut</button>
      </div> -->
    </div>
  </div>
</div>
