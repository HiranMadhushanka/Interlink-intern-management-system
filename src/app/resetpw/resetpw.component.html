<h3>Reset password</h3>
<div class="abc">

<form (ngSubmit)=" checkPw(kpw)" #kpw="ngForm">
  <div class="form-group row">
    <label for="inputText3" class="col-sm-2 col-form-label">Password key(sent to email)</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputText2" name="pwkey" placeholder="******" ngModel
        required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">check</button>
    </div>
  </div>
</form>

<div *ngIf="ifTrue">
  <span>You can reset password</span>
  <form (ngSubmit)=" resetPw(rpw)" #rpw="ngForm">
    <div class="form-group row">
      <label for="inputText3" class="col-sm-2 col-form-label">New Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputText2" name="password" placeholder="******" ngModel
          required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputText3" class="col-sm-2 col-form-label">Confirm Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputText2" name="rpassword" placeholder="******" ngModel
          required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </form>
</div>

</div>
