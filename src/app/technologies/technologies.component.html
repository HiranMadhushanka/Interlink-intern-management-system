<div class="tech">
<form (ngSubmit)=" onSubmit(personal)" #personal="ngForm">

        
    
        <div class="form-group row">
          <label for="inputText3" class="col-sm-6 col-form-label">Technology :</label><br>
          <div class="col-sm-6">
            <select id="institute1" name="institute1" [(ngModel)]="institute1" class="form-control">
              <option value="Angular">Angular</option>
              <option value="Nodejs">Nodejs</option>
              <option value="Php">Php</option>
              <option value="React">React</option>
              <option value="Java">Java</option>
              <option value="Python">Python</option>
              <option value="C#.net">C#.net</option>
            </select>
          </div>
        </div>
    
    
    
    
    
    
    
    
    
    
    
       
    
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Request</button>
          </div>
        </div>
    
      </form>
    
      <div id="content">
        <table class="table table-hover mytable "  style="border:solid;border-color: teal; color:black;background-color:white" >
          <thead class="thead-dark">
              <tr>
                
                <th>Technology</th>
               
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tech of pendingtech">
              
              <td>{{tech.technology}}</td>
              
          </tr>
          </tbody>
          
        </table>
      </div>
      <br><br><br>

                <th>Technology</th>

      </div>
